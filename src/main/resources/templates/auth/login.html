<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layouts/base :: layout(~{::section})}">
<section>
    <div class="mx-auto max-w-md bg-white shadow rounded-xl p-6">
        <h1 class="text-2xl font-semibold mb-4">Sign in</h1>

        <div th:if="${param.registered}">
            <p class="mb-4 rounded-md bg-green-50 p-3 text-green-700">Registration successful. Please sign in.</p>
        </div>
        <div th:if="${param.error}">
            <p class="mb-4 rounded-md bg-red-50 p-3 text-red-700">Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p class="mb-4 rounded-md bg-blue-50 p-3 text-blue-700">You have been signed out.</p>
        </div>

        <form th:action="@{/auth/login}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label class="block">
                <span class="text-sm">Username</span>
                <input class="mt-1 w-full rounded-lg border px-3 py-2"
                       type="text" name="username" required />
            </label>

            <label class="block">
                <span class="text-sm">Password</span>
                <input class="mt-1 w-full rounded-lg border px-3 py-2"
                       type="password" name="password" required />
            </label>

            <button type="submit"
                    class="w-full rounded-lg bg-gray-900 text-white py-2 hover:bg-black">Sign in</button>
        </form>

        <p class="mt-4 text-sm text-gray-600">
            Donâ€™t have an account?
            <a class="text-blue-700 hover:underline" th:href="@{/auth/register}">Create one</a>
        </p>
    </div>
</section>
</html>
