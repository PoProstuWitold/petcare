spring:
  application:
    name: petcare

  datasource:
    url: jdbc:h2:mem:petcare;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
        page-parameter: page
        size-parameter: size
        sort-parameter: sort

  flyway:
    enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework.security: info
    org.hibernate.SQL: debug

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET_BASE64:faJJ1JQFddaDGiwl6BOXixX95I1HGKbTYBjRWdxv4EY2}
    expiration-ms: 3600000

  cors:
    allowed-origins:
      - http://localhost:5173

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
    info:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    build:
      enabled: true
    app:
      name: ${spring.application.name}
      description: System do zarządzania wizytami u weterynarza i profilami zwierząt
      encoding: UTF-8
      java:
        version: ${java.version}
